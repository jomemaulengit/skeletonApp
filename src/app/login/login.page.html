<ion-toolbar color="light" style="box-shadow: 0.5px 0.5px 8px;">
  <ion-title style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">skeleton APP</ion-title>
</ion-toolbar>
<br/>
<br/>
<ion-content>
  <ion-card>
    <ion-card-header>
    <ion-card-title style="font-size: 50px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center;">Login</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form #form="ngForm" (ngSubmit)="goHome(form)">
      <ion-label position="floating">Correo</ion-label>
      <ion-input name="email" ngModel maxlength="8" type="user" debounce="ngModel" placeholder="aqui va tu nombre de usuario"></ion-input>
      
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input name="password" ngModel maxlength="4" type="password"  placeholder="tu clave secreta"></ion-input>
      <hr/>
      <br/>
      <ion-button type="submit" expand="block">Login</ion-button>
    </form>
  </ion-card-content>
  </ion-card>
</ion-content>
